<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
   
</head>
<header class = "has-text-centered">
    <h1 class="py-6 is-size-1 has-text-weight-bold is-underlined" style="font-family: 'Cinzel', serif;">Berkeley Racing Club</h1>
</header>

<body>
    <img src="" alt="">
    <img src="" alt=""> 
    <section class="container">
        <section class="py-6 has-text-centered">
            <!--This button should trigger generate stats functions when clicked-->

            

            <button class=" mx-6 button is-large is-rounded is-success is-focused" id="CreateFighters">Create!</button>
            <button class=" mx-6 button is-large is-rounded is-danger is-focused" id="FightersBattle">Battle!</button>

            <!--Clears the combatants when clicks. I think this button can be removed upon reflection.-->

         

            <button class="mx-6 button is-large is-rounded is-link is-focused" id="ResetBattle">Reset!</button>
            <h4 id="race-results" class="hidden is-size-2 has-text-centered has-text-weight-bold" style="font-family: 'Orbitron', serif;"></h4>
        </section>


        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4" style="font-family: 'Orbitron', serif;">Player 1</p>
                                <!--This ID or one similiar should generate a function that displays the stats of the USA horse by amending the html via Javascript-->
                                <div id="Horse-1" style="font-family: 'Orbitron', serif;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-content">
                              
                                <p id="Horse-1-name" class=" title is-3" style="font-family: 'Orbitron', serif;"></p>
                                <p class="subtitle is-5">Player 1's Horse</p>
                                <div id="image-1"></div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-content">
                           
                                <p id="Horse-2-name" class="title is-3" style="font-family: 'Orbitron', serif;"></p>
                                <p class="subtitle is-5">Player 2's Horse</p>
                                <div id="image-2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-content">
                                <p class="title is-4" style="font-family: 'Orbitron', serif;">Player 2</p>
                                <!--This ID or one similiar should generate a function that displays the stats of the French horse by amending the html via Javascript-->
                                <div id="Horse-2" style="font-family: 'Orbitron', serif;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="py-6">
                    <div class ="has-text-centered">
                        <!--stores previous battles. Implemented to fulfill the use storestorage requirement-->
                        <button class="button is-link is-focused" id="previousfights">list of previous fights</button>
                        <ul id="winners"></ul>
                    </div>
                
                    <div class ="has-text-centered">
                        <button class="button is-link is-focused" id="clearstorage">clear storage:</button>
            </div>
        </section>
        
    </section>

    <footer class="py-4 has-text-centered">
        <p class="is-size-4" >Thank you for playing!</p>
    </footer>

   

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./assets/script.js"></script>

</body>
</html>
